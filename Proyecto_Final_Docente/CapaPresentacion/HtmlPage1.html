<!doctype html>
<html lang="es">

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <form id="form1" runat="server" class="inicio-sesion">
        <section class="sign" id="sign">
            <h2 class="full">Create Account</h2>
            <label class="full">Nombres</label>
            <input name="lblnombre" type="text" id="lblnombre" class="full" />
            <label class="mid">Apellido Paterno</label>
            <label class="mid">Apellido Materno</label>
            <input name="lblpaterno" type="text" id="lblpaterno" class="mid" />
            <input name="lblmaterno" type="text" id="lblmaterno" class="mid" />
            <label class="mid">Tipo de documento</label>
            <label class="mid">Documento</label>
            <select name="DropDownList1" id="DropDownList1" class="mid combo">
                <option value="Primero">Primero</option>
                <option value="Segundo">Segundo</option>
            </select>
            <input name="lbldocumento" type="text" id="lbldocumento" class="mid" />
            <label class="full">Correo</label>
            <input name="lblcorreo" type="text" id="lblcorreo" class="full" />
            <label class="full">Contraseña</label>
            <input name="lblpassword" type="text" id="lblpassword" class="full" />
            <input type="submit" class="btn" value="Registrarse" />
        </section>
        <section class="login" id="login">
            <h2>Sign in</h2>
            <label>Correo</label>
            <input name="lblc" type="text" id="lblnombre" />
            <label>Contraseña</label>
            <input name="lbln" type="text" id="lblnombre" />
            <input type="submit" class="btn" value="Iniciar sesion" />
        </section>
        <section class="capa" id="capa">
            <div class="toggle">
                <div class="toggle-panel">
                    <h1>Hello, Friend!</h1>
                    <p>
                        Register with your personal details to use all of site features
                    </p>
                </div>
                <div class="toggle-panel hidden">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                </div>
                <input type="submit" id="cambio" />
            </div>
        </section>
    </form>
    <!-- <script src="js/login.js"></script>-->
</body>

</html>
